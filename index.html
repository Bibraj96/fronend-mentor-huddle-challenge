<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@400;500&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <title>Huddle Homepage</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/img/logo.svg" alt="">
    </div>
  </header>

  <main>
    <div id="main-grid">
      <section class="showcase-image">
        <div class="container">
          <img src="/img/illustration-mockups.svg" alt="illustration-mockups">
        </div>
      </section>
        
      <section class="showcase-text">
        <div class="main-text">
          <h1>Build The Community Your Fans Will Love</h1><br>
          <p>Huddle re-imagines the way we build communities.
            You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine
            discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </section>
    </div>
  </main>

  <footer id="footer">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </footer>
</body>
</html>
